version: '3.8'

services:
  api:
    build: .
    container_name: erp_quality_api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=sqlite:///./erp_quality.db
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - MODEL_PATH=./models/
      - LOG_LEVEL=INFO
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build: .
    container_name: erp_quality_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    command: streamlit run dashboard/app.py --server.port=8501 --server.address=0.0.0.0
